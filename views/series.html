<div class="ui container">
    <div class="desktop-only">
        <div class="ui inverted primary fixed top menu">
            <a ui-sref="homepage" ui-sref-active="active" class="item">
                <i class="large icons">
                    <i class="home icon"></i>
                </i>
            </a>
            <div class="item">
                <h2 class="heading brand">DPStC</h2>
            </div>
            <div class="item">
                <div class="ui inverted basic button" ng-if="role" ng-click="goCreate()">Create</div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui button" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class=vertical-spacer/>
    <div class=vertical-spacer/>
    <div class=vertical-half-spacer/>

        <h1>Ultimate Spider-Man</h1>
        <img class="ui centered medium image" src="http://vignette1.wikia.nocookie.net/disney/images/c/c8/Ultimate_Spider-Man_(TV_series)_logo.svg.png/revision/latest?cb=20130803042752">
        <h4>Universe</h4>
        <h4>Publisher</h4>
    </div>
    <ul>
        <li>Spider-Man</li>
        <li>Another dude</li>
        <li>That one guy</li>
    </ul>-->

    <div class ="ui relaxed grid">
        <div class ="right floated left aligned six wide column">
            <button class="ui button" ng-if="role" ng-click="delete()"> Delete </button>
            <button class="ui button" ng-if="role" ng-click="update()"> Update </button>
        </div>
    </div>
    <div class="center">
        <h1>{{ sname }}</h1>
        <img class="ui centered medium image" src="{{ imgurl }}">
        <h4>{{ uname }}</h4>
        <h4>{{ pname }}</h4>
    </div>
    <div class=vertical-spacer/>
    <div class="ui link cards">
        <div class="card" ng-repeat=" character in characters" ng-bind-html-unsafe="character.C_name">
            <img class="ui medium image" src="{{ character.Img_URL }}">
            <div class="content">
                <div class="header">{{character.C_name}}</div>
            </div>
        </div>
    </div>

    <div class="ui modal" id="editSeries">
        <i class="close icon"></i>
        <div class="header">
            Update series
        </div>
        <div class="content">
            <form class="ui form" id="seriesUpdateForm">
            <div class="field">
                <label>Series</label>
                <input type="text" placeholder="Series" value="{{sname}}" name="sname">
            </div>
            <div class="field">
                <label>Universe</label>
                <input type="text" placeholder="Universe" value="{{uname}}" name="uname">
            </div>    
            <div class="field">
                <label>Publisher</label>
                <input type="text" placeholder="Publisher" value="{{pname}}" name="pname">
            </div>    
            <div class="field">
                <label>Image URL</label>
                <input type="text" placeholder="Image URL" value="{{imgurl}}" name="img">
            </div>
            <button class="ui button" type="submit">Create</button>        
        </form>
        </div>
    </div>
</div>
