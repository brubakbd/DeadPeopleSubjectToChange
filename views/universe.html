<div class="ui container">
    <div class="desktop-only">
        <div class="ui inverted primary fixed top menu">
            <a ui-sref="homepage" ui-sref-active="active" class="item">
                <i class="large icons">
                    <i class="home icon"></i>
                </i>
            </a>
            <div class="item">
                <h2 class="heading brand">DPStC</h2>
            </div>
            <div class="item">
                <div class="ui inverted basic button" ng-if="role" ng-click="goCreate()">Create</div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui button" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class=vertical-spacer/>
    <div class=vertical-spacer/>
    <div class=vertical-half-spacer/>

        <h1>Marvel Comic Universe</h1>
        <img class="ui centered medium image" src="http://www.vintagestock.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/1/5/159823.jpg">

    </div>

        <li>Some series</li>
        <li>Another series</li>
        <li>That one series</li>

    <div class ="ui relaxed grid">
        <div class ="right floated left aligned six wide column">
            <button class="ui button" ng-if="role" ng-click="delete()"> Delete </button>
            <button class="ui button" ng-if="role" ng-click="update()"> Update </button>
        </div>
    </div>
    <div class="center">
        <h1>{{ name }}</h1>
        <img class="ui centered medium image" src= "{{ imgurl }}">
        <h4>Publisher: {{ pub }}</h4>
        <h4>Size: {{ size }}</h4>
        <h4>Location: {{ loc }}</h4>
    </div>
    <div class="ui link cards">
        <div class="card" ng-repeat=" series in serieses" ng-bind-html-unsafe="series.S_name">
            <img class="ui medium image" src= "{{ series.Img_URL }}">
            <div class="content">
                <div class="header">{{series.S_name}}</div>
            </div>
        </div>
    </div>


    <div class="ui modal" id="editUniverse">
        <i class="close icon"></i>
        <div class="header">
            Update universe
        </div>
        <div class="content">
            <form class="ui form" id="universeForm">
                <div class="field">
                    <label>Universe</label>
                    <input type="text" placeholder="Universe" value="{{name}}" name="uname">
                </div>            
                <div class="field">
                    <label>Publisher</label>
                    <input type="text" placeholder="Publisher" value="{{pub}}" name="pname">
                </div>
                <div class="field">
                    <label>Size</label>
                    <input type="text" placeholder="Size" value="{{size}}" name="size">
                </div>
                <div class="field">
                    <label>Location</label>
                    <input type="text" placeholder="Location" value="{{loc}}" name="location">
                </div>
                <div class="field">
                    <label>Image URL</label>
                    <input type="text" placeholder="Image URL" value="{{imgurl}}" name="img">
                </div>
                <button class="ui button" type="submit">Create</button>
            </form>
        </div>
    </div>

</div>
