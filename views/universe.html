<div class="ui container">
    <div class="desktop-only">
        <div class="ui inverted primary fixed top menu">
            <a ui-sref="homepage" ui-sref-active="active" class="item">
                <i class="large icons">
                    <i class="home icon"></i>
                </i>
            </a>
            <div class="item">
                <h2 class="heading brand">DPStC</h2>
            </div>
            <div class="item">
                <div class="ui inverted basic button" ng-if="role" ng-click="goCreate()">Create</div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui button" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <button class="ui button" ng-if="role" style="position: absolute; right: 0;" ng-click="delete()"> Delete </button>
    <div class="center">
        <h1>{{ name }}</h1>
        <img class="ui centered medium image" src= "{{ imgurl }}">
        <h4>Publisher: {{ pub }}</h4>
        <h4>Size: {{ size }}</h4>
        <h4>Location: {{ loc }}</h4>
    </div>
    <div class="ui link cards">
        <div class="card" ng-repeat=" series in serieses" ng-bind-html-unsafe="series.S_name">
            <img class="ui medium image" src= "{{ series.Img_URL }}">
            <div class="content">
                <div class="header">{{series.S_name}}</div>
            </div>
        </div>
    </div>


</div>
