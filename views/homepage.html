<div class="ui container">
    <div class="desktop-only">
        <div class="ui inverted primary fixed top menu">
            <a ui-sref="search" ui-sref-active="active" class="item">
                <i class="large icons">
                    <i class="home icon"></i>
                </i>
            </a>
            <div class="item">
                <h2 class="heading brand">Comic Deaths Wiki</h2>
            </div>
            <div class="item">
                <div class="ui inverted basic button" ng-click="goCreate()">Create</div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="vertical-spacer"></div>
    <div class="vertical-spacer"></div>
    <div class="vertical-spacer"></div>
    <div class="ui text container">
        <h1>What deaths would you like to find?</h1>
        <div class="ui fluid action input">
            <input type="text" placeholder="Search..." id="searchBar">
            <button class="ui action icon button" ng-click="search()">
                <i class="search icon"></i>
            </button>
        </div>
    </div>
    <div class="vertical-spacer"></div>
    <ul>
    <li ng-repeat=" name in names" ng-bind-html-unsafe="name.text" >
        {{ name.text }}
    </li>
    </ul>
</div>
