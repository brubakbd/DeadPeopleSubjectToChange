<div class="ui container">
    <div class="desktop-only">
        <div class="ui inverted primary fixed top menu">
            <a ui-sref="search" ui-sref-active="active" class="item">
                <i class="large icons">
                    <i class="home icon"></i>
                </i>
            </a>
            <div class="item">
                <h2 class="heading brand">Comic Deaths Wiki</h2>
            </div>
            <div class="item">
                <div class="ui inverted basic button" ng-click="goCreate()">Create</div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui button" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="vertical-spacer"></div>
    <div class="vertical-spacer"></div>
    <div class="vertical-spacer"></div>
    <div class="ui text container">
        <h1>What deaths would you like to find?</h1>
        <form class="ui form" id="search">
            <div class="field">
                <div class="ui selection dropdown">
                    <input type="hidden" name="searchType">
                    <i class="dropdown icon"></i>
                    <div class="default text">Type of search</div>
                    <div class="menu">
                        <div class="item" data-value="0">Character</div>
                        <div class="item" data-value="1">Series</div>
                        <div class="item" data-value="2">Universe</div>
                        <div class="item" data-value="3">Publisher</div>
                    </div>
                </div>
            </div>
            <div class="field">
                <input type="text" placeholder="Search..." name="searchTerm">
            </div>
            <button class="ui button" type="submit">Search</button>
            <div class="ui error message"></div>
        </form>
    </div>
    <div class="vertical-spacer"></div>
    <ul>
        <li ng-repeat=" name in names" ng-bind-html-unsafe="name.p_name">
            {{ name.p_name }}
        </li>
    </ul>
</div>
