<div class="ui container">
    <div class="desktop-only">
        <div class="ui inverted primary fixed top menu">
            <a ui-sref="search" ui-sref-active="active" class="item">
                <i class="large icons">
                    <i class="home icon"></i>
                </i>
            </a>
            <div class="item">
                <h2 class="heading brand">Comic Deaths Wiki</h2>
            </div>
            <div class="item">
                <div class="ui inverted basic button" ng-click="goCreate()">Create</div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui button" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="vertical-spacer"></div>
    <div class="vertical-spacer"></div>
    <div class="vertical-spacer"></div>
    <div class="ui text container">
        <h1>What deaths would you like to find?</h1>
        <form class="ui form" id="search">
            <div class="field">
                <div class="ui selection dropdown">
                    <input type="hidden" name="searchType">
                    <i class="dropdown icon"></i>
                    <div class="default text">Type of search</div>
                    <div class="menu">
                        <div class="item" data-value="character">Character</div>
                        <div class="item" data-value="series">Series</div>
                        <div class="item" data-value="universe">Universe</div>
                        <div class="item" data-value="publisher">Publisher</div>
                    </div>
                </div>
            </div>
            <div class="field">
                <input type="text" placeholder="Search..." name="searchTerm">
            </div>
            <button class="ui button" type="submit">Search</button>
            <div class="ui error message"></div>
        </form>
    </div>
    <div class="vertical-spacer"></div>
    <div class="ui-one-cards">
        <div class="ui text container">
            <div class="ui fluid card" ng-if= "character" ng-repeat=" name in names" ng-bind-html-unsafe="name.P_name">
                <div class="content">
                    <a ui-sref="character({id: {{ name.ID }} })">{{ name.P_name }} AKA {{ name.C_name }}</a>
                </div>
            </div>
            <div class="ui fluid card" ng-if= "series" ng-repeat=" name in names" ng-bind-html-unsafe="name.S_name">
                <div class="content">
                    <a ui-sref="series({name: {{ name.S_name }} })">{{ name.S_name }}</a>
                </div>
            </div>
            <div class="ui fluid card" ng-if= "universe" ng-repeat=" name in names" ng-bind-html-unsafe="name.U_name">
                <div class="content">
                    <a ui-sref="universe({name: {{ name.U_name }} })">{{ name.U_name }}</a>
                </div>
            </div>
            <div class="ui fluid card" ng-if= "publisher" ng-repeat=" name in names" ng-bind-html-unsafe="name.P_name">
                <div class="content">
                    <a ui-sref="character({name: {{ name.P_name }} })">{{ name.P_name }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
